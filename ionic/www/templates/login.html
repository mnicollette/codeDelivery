<ion-view>
    <ion-nav-title>Code Delivery - Login</ion-nav-title>
    <ion-content class="padding">
        <form id="" name="form" ng-submit="login()">
            <div class="list list-inset">
                <label for="" class="item item-input">
                    <input type="text" name="username" placeholder="Digite o username" ng-model="user.username" required="required">
                </label>
            </div>
            <div class="list list-inset">
                <label for="" class="item item-input">
                    <input type="password" name="password" placeholder="Digite o password" ng-model="user.password" required="required">
                </label>
            </div>
            <button type="submit" class="button button-full button-danger">Login</button>
        </form>
    </ion-content>

</ion-view>
